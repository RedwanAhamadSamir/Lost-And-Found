{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin_upload.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="particles-bg" id="particles-js"></div>
    
    <div class="glass-card">
        <div class="card-header">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Found Item</h2>
            <div class="pulse-animation"></div>
        </div>
        
        <form method="post" enctype="multipart/form-data" class="upload-form">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group floating-input">
                    <input type="text" id="id_title" name="title" required>
                    <label for="id_title">Item Name</label>
                    <div class="icon"><i class="fas fa-tag"></i></div>
                    <span class="highlight"></span>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group floating-input">
                    <textarea id="id_description" name="description" required></textarea>
                    <label for="id_description">Description</label>
                    <div class="icon"><i class="fas fa-align-left"></i></div>
                    <span class="highlight"></span>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group file-upload">
                    <input type="file" id="id_image" name="image" accept="image/*">
                    <label for="id_image" class="upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span class="upload-text">Upload Image</span>
                        <span class="file-name">No file chosen</span>
                    </label>
                    <div class="preview-container"></div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Upload Item</span>
                    <span class="btn-icon"><i class="fas fa-upload"></i></span>
                    <div class="liquid-effect"></div>
                </button>
            </div>
        </form>
    </div>
    
    <div class="floating-elements">
        <div class="float-circle circle-1"></div>
        <div class="float-circle circle-2"></div>
        <div class="float-circle circle-3"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/particles.min.js' %}"></script>
<script src="{% static 'js/admin_upload.js' %}"></script>
{% endblock %}
