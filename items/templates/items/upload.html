{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="upload-container">
    <h2>Upload Found Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
